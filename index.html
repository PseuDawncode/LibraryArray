<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <title>My BookList App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa-solid fa-book-open text-primary"></i> 
            My<span class="text-primary">Book</span>List App</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" 
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" 
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="bookid">Book ID no.</label>
                    <input type="text" id="bookid" 
                    class="form-control">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isRead">
                    <label class="form-check-label" for="isRead">
                      Mark as Read
                    </label>
                  </div>
                  
                <input type="submit" value="Add Book" 
                class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Book ID no.</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
